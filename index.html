<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <style>
        
        header {
            background-color: #64258b;
            color: #29acca;
            padding: 10px;
            text-align: center;
        }

        footer {
            background-color: #331e5f;
            color: #eb2abb;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;

            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        <h1>Welcome to the Book Store</h1>
    </header>
    <div class="container">

    </div>
    <footer>

    </footer>
    <script src="script.js"></script>

</html>
